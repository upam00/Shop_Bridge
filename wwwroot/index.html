<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/StyleSheet.css" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" id="addForm" method="POST" onsubmit="addItem()">
        <input type="text" id="ItemName" placeholder="Name">
        <input type="text" id="About" placeholder="About">
        <input type="number" id="Price" placeholder="100.24">
        <input type="file" id="ImageFile" placeholder="Add Image" />
        <input type="submit" id="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form id="edit-form" action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-ID"  typeof="disabled">
            <input type="text" id="edit-ItemName" placeholder="Name">
            <input type="text" id="edit-About" placeholder="About">
            <input type="number" id="edit-Price" placeholder="100.24">
            <image id="edit-Image" Name="Old Image"></image>
            <input type="file" name="Choose New Image" id="edit-ImageFile" placeholder="Add Image" />
            <input type="submit" value="Save Changes">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript" >
        getItems();
    </script>
</body>
</html>
